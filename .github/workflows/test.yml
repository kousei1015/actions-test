name: Run Tests

on:
  pull_request:
    # branchesが省略されている場合、すべてのブランチでプルリクエストが作成されたときに実行

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 使用するNode.jsのバージョン

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
